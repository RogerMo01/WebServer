<html>
<head>
    <style>
        /* Estilo del encabezado */
        h1 {
            color: #444;
            font-size: 48px;
            font-family: "Arial", sans-serif;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }

        html {
            scroll-behavior: smooth;
        }
        .navbar {
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            justify-content: left;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Estilo de la tabla */
        table {
            border-collapse: collapse;
            width: 95%;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr {
            transition: background-color 0.3s ease;
        }


        th {
            background-color: #ababab;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eaeaea;
            cursor: pointer;
        }

        td:first-child {
            border-left: 1px solid #ddd;
            font-size: 20px;
        }

        td:last-child {
            border-right: 1px solid #ddd;
        }

        /* Estilo de los Ã­conos */
        .icon-cell {
            width: 24px;
            font-size: 20px;
            text-align: left;
        }

        /* Estilo de las celdas de texto */
        .text-cell {
            font-size: 16px;
            color: #333;
        }

        /* Estilo del cuerpo de la pÃ¡gina */
        body {
            background-color: #f1f1f1;
        }

        /* Estilo del contenedor principal */
        .container {
            animation: fade-in 0.5s ease;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            background-image: linear-gradient(to bottom, #f9f9f9, #e1e1e1);
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .highlight {
            background-color: #5d5d5d;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #spanN, #spanS, #spanD, #spanT {
            float: right;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Explorer</h1>
        
        <table id="miTabla">
            <tr>
                <th></th>
                <th onmouseover="highlightCell(this)" onmouseout="unhighlightCell(this)" onclick="sortTable('name')">Name <span  id="spanN">â–³</span></th>
                <th onmouseover="highlightCell(this)" onmouseout="unhighlightCell(this)" onclick="sortTable('size')">Size <span id="spanS">â–³</span></th>
                <th onmouseover="highlightCell(this)" onmouseout="unhighlightCell(this)" onclick="sortTable('date')">Date Modified <span id="spanD">â–³</span></th>
                <th onmouseover="highlightCell(this)" onmouseout="unhighlightCell(this)" onclick="sortTable('type')">Type <span id="spanT">â–³</span></th>
            </tr>
            <tr onclick="sendRequest('John Wick')">
                <td class="icon-cell">ðŸ“„</td>
                <td class="text-cell">John Wick</td>
                <td class="text-cell">30 kb</td>
                <td class="text-cell">2022-07-08 20:16:00</td>
                <td class="text-cell">File</td>
            </tr>
            <tr onclick="sendRequest('Anna Wick')">
                <td class="icon-cell">ðŸ“„</td>
                <td class="text-cell">Anna Wick</td>
                <td class="text-cell">530 kb</td>
                <td class="text-cell">2022-07-03 20:16:00</td>
                <td class="text-cell">File</td>
            </tr>
            <tr onclick="sendRequest('New Folder')">
                <td class="icon-cell">ðŸ“‚</td>
                <td class="text-cell">New Folder</td>
                <td class="text-cell">502 bytes</td>
                <td class="text-cell">2019-05-13 20:16:00</td>
                <td class="text-cell">Folder</td>
            </tr>
        </table>
    </div>

    <script>
        function sendRequest(name) {
            var current = window.location.href;
            console.log(current);
            if (current[current.length - 1] === '/') {
                window.location.href = current + name;
            } else {
                window.location.href = current + '/' + name;
            }
        }

        var last = "";
        var lastSense = "up";

        function sortTable(criteria){

            var arrow = 'â–²';
            var sense = 'up';

            if(last == criteria) { 
                if(lastSense == 'up') {
                    sense = 'down';
                    arrow = 'â–¼'; 
                } else {
                    sense = 'up';
                    arrow = 'â–²';
                }
            }

            // selected: â–²
            // no selected: â–³
            // â–¼
            var spanName = document.getElementById('spanN');
            var spanSize = document.getElementById('spanS');
            var spanDate = document.getElementById('spanD');
            var spanType = document.getElementById('spanT');
            
            
            if(criteria == "name") { sortTableByName(sense); spanName.innerText = arrow; spanSize.innerText = 'â–³'; spanDate.innerText = 'â–³'; spanType.innerText = 'â–³'; }
            else if(criteria == "size") { sortTableBySize(sense); spanName.innerText = 'â–³'; spanSize.innerText = arrow; spanDate.innerText = 'â–³'; spanType.innerText = 'â–³'; }
            else if(criteria == "date") { sortTableByDate(sense); spanName.innerText = 'â–³'; spanSize.innerText = 'â–³'; spanDate.innerText = arrow; spanType.innerText = 'â–³'; }
            else if(criteria == "type") { sortTableByType(sense); spanName.innerText = 'â–³'; spanSize.innerText = 'â–³'; spanDate.innerText = 'â–³'; spanType.innerText = arrow; }
            
            
            last = criteria;
            lastSense = sense;
        }
        document.addEventListener("DOMContentLoaded", function() {
            sortTable('type');
        });
        function highlightCell(cell) {
            cell.classList.add('highlight');
        }
        function unhighlightCell(cell) {
            cell.classList.remove('highlight');
        }
        function sortTableByDate(sense) {
            var table = document.getElementById("miTabla");
            var rows = table.rows;
            var arr = [];

            for (var i = 1; i < rows.length; i++) {
                var cell = rows[i].cells[3]; // Fecha en la columna i=3
                var date = new Date(cell.innerText);
                arr.push({ date: date, row: rows[i] });
            }

            arr.sort(function (a, b) {
                if(sense == 'up') {
                    return a.date - b.date;
                } else {
                    return b.date - a.date;
                }
            });

            for (var i = 0; i < arr.length; i++) {
                table.appendChild(arr[i].row);
            }
        }

        function sortTableBySize(sense) {
            console.log('ordenar por size con sense = ' + sense);
            var table = document.getElementById("miTabla");
            var rows = table.rows;
            var arr = [];

            for (var i = 1; i < rows.length; i++) {
                var cell = rows[i].cells[2]; // Size en la columna i=2
                
                var size = parseFloat(cell.innerText);
                arr.push({ size: size, row: rows[i] });
            }

            arr.sort(function (a, b) {
                if(sense == 'up') {
                    return a.size - b.size;
                } else {
                    return b.size - a.size;
                }
            });

            for (var i = 0; i < arr.length; i++) {
                table.appendChild(arr[i].row);
            }
        }

        function sortTableByName(sense) {
            var table = document.getElementById("miTabla");
            var rows = table.rows;
            var arr = [];

            for (var i = 1; i < rows.length; i++) {
                var cell = rows[i].cells[1]; // Name en la columna i=1
                var name = cell.innerText;
                arr.push({ name: name, row: rows[i] });
            }

            arr.sort(function (a, b) {
                if(sense == 'up') {
                    return a.name.localeCompare(b.name);
                } else {
                    return b.name.localeCompare(a.name);
                }
            });

            for (var i = 0; i < arr.length; i++) {
                table.appendChild(arr[i].row);
            }
        }

        function sortTableByType(sense) {
            var table = document.getElementById("miTabla");
            var rows = table.rows;
            var arr = [];

            for (var i = 1; i < rows.length; i++) {
                var cell = rows[i].cells[4]; // Type en la columna i=4
                var type = cell.innerText;
                arr.push({ type: type, row: rows[i] });
            }

            arr.sort(function (a, b) {
                var order;
                if(sense == 'up') {
                    order = ["Folder", "File", "Unknown"];
                } else {
                    order = ["Unknown", "File", "Folder"];
                }
                return order.indexOf(a.type) - order.indexOf(b.type);
            });

            for (var i = 0; i < arr.length; i++) {
                table.appendChild(arr[i].row);
            }
        }





    </script>
</body>
</html>
