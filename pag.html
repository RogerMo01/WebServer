<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .icon-cell {
            width: 20px;
        }
        
        .icon-cell img {
            display: block;
            margin: auto;
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="icon-cell"></th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td class="icon-cell"><img src="icons/bx-file.svg" alt="Icono 1"></td>
            <td>John</td>
            <td>Doe</td>
            <td>25</td>
        </tr>
        <tr>
            <td class="icon-cell"><img src="icono2.png" alt="Icono 2"></td>
            <td>Jane</td>
            <td>Smith</td>
            <td>30</td>
        </tr>
        <!-- Agrega mÃ¡s filas si es necesario -->
    </table>
</body>
</html>
