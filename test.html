<!DOCTYPE html>
<html>
<head>
    <title>Lista de elementos estilizada</title>
    <style>
        /* Estilos para la lista */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            background-color: #f2f2f2;
            padding: 10px;
        }

        li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Lista de elementos estilizada</h1>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
    </ul>
</body>
</html>
