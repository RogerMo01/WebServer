<!DOCTYPE html>
<html>
<head>
    <title>Contents</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-family: Arial, sans-serif;
            border-radius: 8px;
            overflow: hidden;
        }
    
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    
        th {
            background-color: #ababab;
            font-weight: bold;
        }
    
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        tr:hover {
            background-color: #eaeaea;
            cursor: pointer;
        }
    
        td:first-child {
            border-left: 1px solid #ddd;
        }
    
        td:last-child {
            border-right: 1px solid #ddd;
        }
    </style>
    
</head>
<body>
    <h1>Explorer</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr onclick="sendRequest('John Doe')">
            <td>John Doe</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr onclick="sendRequest('Jane Smith')">
            <td>Jane Smith</td>
            <td>30</td>
            <td>London</td>
        </tr>
        <tr onclick="sendRequest('Mark Johnson')">
            <td>Mark Johnson</td>
            <td>35</td>
            <td>Tokyo</td>
        </tr>
        <tr onclick="sendRequest('Sarah Williams')">
            <td>Sarah Williams</td>
            <td>28</td>
            <td>Paris</td>
        </tr>
    </table>

    <script>
        function sendRequest(name) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:3000/', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) 
                {
                    console.log('Solicitud enviada correctamente');
                    console.log(xhr.responseText);
                }
                else console.log('Error en la solicitud');
            };
            var data = name + '\n';
            xhr.send(data);
        }

        function sendGetRequest(name) {
            var xhr = new XMLHttpRequest();
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                var response = xhr.responseText;
                console.log(response); // Aquí puedes hacer algo con la respuesta
                }
            };
            
            xhr.open("GET", "https://localhost:3000/data", true);
            xhr.send();
        }

        function sendPostRequest() {
            var xhr = new XMLHttpRequest();
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                var response = xhr.responseText;
                console.log(response); // Aquí puedes hacer algo con la respuesta
                }
            };
            
            xhr.open("POST", "https://api.example.com/data", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            
            var data = {
                name: "John",
                age: 30
            };
            var jsonData = JSON.stringify(data);
            
            xhr.send(jsonData);
        }


        

    </script>

</body>
</html>
